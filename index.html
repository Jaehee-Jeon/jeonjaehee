<body>
    <header>
        <h1>전재희</h1>
            <nav>
                <a href="#hana">One</a>

    <section>
        <h2 id="hana">내가 제일 좋아하는 음식</h2>
            <ul>
                <li>떡볶이</li>

            </p>
    </section>
    <section>

        <details open><summary>영화 보기, 넷플릭스 보기</summary>

    </section>
